<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Legacy App Shell</title>
    <style>
      :root {
        --bg: #f6f7fb;
        --surface: #ffffff;
        --text: #111827;
        --muted: #6b7280;
        --line: #e5e7eb;
        --primary: #2563eb;
        --primary-hover: #1d4ed8;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at 20% 10%, #e8efff 0%, var(--bg) 45%);
        color: var(--text);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        width: min(760px, 100%);
        background: var(--surface);
        border: 1px solid var(--line);
        border-radius: 14px;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
        padding: 28px;
      }
      h1 {
        margin: 0 0 10px;
        font-size: 24px;
      }
      p {
        margin: 0;
        color: var(--muted);
        line-height: 1.6;
      }
      .actions {
        margin-top: 18px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        border: 1px solid var(--line);
        padding: 9px 14px;
        font-size: 14px;
        text-decoration: none;
        color: var(--text);
        background: #fff;
      }
      .btn.primary {
        color: #fff;
        background: var(--primary);
        border-color: var(--primary);
      }
      .btn.primary:hover {
        background: var(--primary-hover);
      }
      .links {
        margin-top: 20px;
        border-top: 1px solid var(--line);
        padding-top: 14px;
        display: grid;
        gap: 8px;
      }
      .links a {
        color: #374151;
        text-decoration: none;
      }
      .links a:hover {
        color: #111827;
        text-decoration: underline;
      }
      code {
        background: #f3f4f6;
        border: 1px solid var(--line);
        border-radius: 6px;
        padding: 2px 6px;
      }
    </style>
  </head>
  <body>
    <section class="card">
      <h1>Legacy 页面（维护模式）</h1>
      <p>
        默认前端已切换到 modern。这个页面仅作为旧版回退入口，建议优先使用新版界面。
        若需要保留旧版兼容路径，可通过 URL 参数 <code>?legacy=1</code> 访问。
      </p>

      <div class="actions">
        <a class="btn primary" href="/">进入 modern 前端</a>
        <a class="btn" href="/process-management.html?legacy=1">进入旧版任务页</a>
        <a class="btn" href="/admin.html?legacy=1">进入旧版数据页</a>
      </div>

      <div class="links">
        <a href="/dashboard.html?legacy=1">旧版综合仪表盘</a>
        <a href="/resource-pool-management.html?legacy=1">旧版信息资源库管理</a>
        <a href="/settings.html?legacy=1">旧版系统设置</a>
      </div>
    </section>
  </body>
</html>
